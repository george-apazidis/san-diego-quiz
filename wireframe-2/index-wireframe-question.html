<!DOCTYPE html>
<html lang="en">
   <head>

               <img src="../images/gray-x-box.png" alt="logo">

         <main role="main">

            <section class="start-section" >

               
            </section>

               <p>Approximately how many people live in <nobr>San Diego?</nobr></p>
               

               <form>

                        <label class="answerOption">

                        </label>

                           <input type="radio" value="Answer 3" name="answer" required="">

                        </label>
                        <label class="answerOption">
                           <input type="radio" value="Answer 4" name="answer" required="">

                        </label>
                        <button type="submit" class="submitBtn"><a href="index-wireframe-answer.html">Submit</a></button>
                     </fieldset>
               </form>
           
            </section>

            <section class="answer-section">

            </section>

            <section class="results-section">
