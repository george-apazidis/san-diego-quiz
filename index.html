<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>San Diego Quiz</title>
      <meta name="description" content="A quiz to test your knowledge of the city of San Diego">
      <link href="styles.css" rel="stylesheet" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree" rel="stylesheet">
      <script
         src="https://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script>
      <script src="datastore.js" ></script>
      <script src="script.js" ></script>
   </head>
   <body class="intro">
      
      <div class="wrap">
         <header role="banner">
               <div class="logo"></div>
               <h1>San Diego Quiz</h1>
         </header>

         <main role="main">

            <section class="start-section" >
               <p>Think you know about the city of <span>San Diego?</span></p>
               <button>Start Quiz</button>
            </section>

            <section class="score">
                  <ul>
                     <li>Question: <span class="questionNumber">1</span>/10</li>
                     <li>Score: <span class="js-currentScore">0</span></li>
                  </ul>
            </section>
   

            <section class="question-section">         
               <form>
                     <fieldset>
                        <legend></legend>
                        <button type="submit" class="submitBtn">Submit</button>
                     </fieldset>
               </form>
            </section>

            <section class="answer-section">
                  <button type="submit" class="nextBtn">Next Question</button>
            </section>

            <section class="results-section">

            </section>

         </main>
      </div>
  </body>
</html>
